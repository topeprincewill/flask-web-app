{% extends "base.html" %} {% block title %}Forgot Password{% endblock %}

{% block content %}


<style>
    html,
body {
  height: 100%;
}

body {
  background-color: #f5f5f5;
}

.content-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.login-form {
        min-width: 40vw;
        min-height: 80vh;
        background-color: #e6d2d2; /* Off-white color */
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
    }

    .login-form h4 {
        margin-top: 0; /* Remove top margin */
        margin-bottom: 30px;
    }

.form-signin {
  max-width: 330px;
  padding: 15px;
  
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"],
    .form-signin input[type="password"]
     {
        margin-bottom: 15px;
        width: 250px; /* Adjust the width as needed */
        border-radius: 0;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }

</style>
<div class="content-wrapper">
    <div class="login-form">
<form method="POST" action="/forgotpassword" class="form-signin">
    <h4 align="center">Forgot Password</h4>
    <div class="form-group">
         <input
           type="email"
           class="form-control" 
           id="email" 
           name="email" 
           placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <input
           type="password"
           class="form-control" 
           id="newpassword" 
           name="newpassword" 
           placeholder="Enter new password" required>
    </div>
    
    <br />
    <button type="submit" class="btn btn-primary">Change Password</button>
</div>
</div>
</form>

{% endblock %}
